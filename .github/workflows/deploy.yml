name: Deploy Static Site to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger on push to the 'main' branch (adjust if your default branch is 'master' or something else)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Checks out your repository's code

      - name: Setup Pages directory
        run: |
          mkdir -p ./gh-pages
          cp -r starter/* ./gh-pages/  # Copy all contents from the 'starter' directory to 'gh-pages'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided GitHub token for authentication
          publish_dir: ./gh-pages  # Directory to be pushed to GitHub Pages
